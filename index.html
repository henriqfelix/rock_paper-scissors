<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <!-- MENU CONTAINER -->
      <section class="menu__container">
        <!-- MENU START -->
        <div class="menu__start">
          <div class="menu__title--content">
            <h1 class="menu__title">Rock Paper Scissors</h1>
          </div>
          <div class="menu__content">
            <div class="input__control">
              <label for="name" class="menu__label">your name</label>
              <input
                type="text"
                id="username"
                autocomplete="off"
                class="menu__input"
              />
            </div>

            <button class="menu__button game__mode--button" id="classic">
              classic
            </button>

            <button class="menu__button game__mode--button" id="bo3">
              best of three
            </button>

            <button class="menu__button game__mode--button" id="bo5">
              best of five
            </button>
          </div>

          <div class="menu__play">
            <button class="menu__button play__button">play</button>
          </div>
        </div>
        <!-- MENU GAME -->
        <div class="menu__game disabled">
          <div class="menu__title--content">
            <h1 class="menu__title">Rock Paper Scissors</h1>
          </div>
          <div class="menu__back">
            <button class="menu__button back__button">back</button>
          </div>
        </div>
      </section>

      <!-- GAME CONTAINER -->

      <section class="game__container">
        <div class="game__player player__section">
          <div class="game__name">
            <h2 class="game__name--title" id="player-name">player</h2>
          </div>

          <div class="game__display player__display"></div>

          <div class="game__choices player__choices">
            <button class="game__button player__rock">rock</button>
            <button class="game__button player__paper">paper</button>
            <button class="game__button player__scissors">scissors</button>
          </div>
        </div>

        <div class="game__score">
          <div class="game__title--container">
            <h3 class="game__mode--title">game mode</h3>
          </div>

          <div class="game__mode">
            <div>
              <h4 class="game__mode--choice">best of five</h4>
            </div>

            <div class="game__point--container">
              <div class="game__point bo5 player__point--3"></div>
              <div class="game__point bo5 player__point--2"></div>
              <div class="game__point bo5 player__point--1"></div>

              <div class="game__point bo5 computer__point--3"></div>
              <div class="game__point bo5 computer__point--2"></div>
              <div class="game__point bo5 computer__point--1"></div>
            </div>
          </div>

          <span class="versus">vs</span>

          <div class="result">
            <h4 class="round__winner">round winner</h4>
          </div>
        </div>

        <div class="game__player computer__section">
          <div class="game__name">
            <h2 class="game__name--title">computer</h2>
          </div>

          <div class="game__display computer__display"></div>

          <div class="game__credit">
            <span
              >game made by:
              <a href="https://github.com/henriqfelix" target="_blank"
                >henriqfelix</a
              ></span
            >
          </div>
        </div>
      </section>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
